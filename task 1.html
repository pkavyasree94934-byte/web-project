<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breezy Morning Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* Card */
    .login-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 45px;
      width: 350px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .title {
      color: #2b2d42;
      font-size: 1.6rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      text-align: left;
    }

    label {
      display: block;
      color: #2b2d42;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #cbd5e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4f9d69;
      box-shadow: 0 0 0 3px rgba(79, 157, 105, 0.15);
    }

    /* Button */
    .login-btn {
      background-color: #4f9d69;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .login-btn:hover {
      background-color: #3c7b52;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(79, 157, 105, 0.3);
    }

    /* Footnote */
    .footnote {
      font-size: 0.85rem;
      color: #8b8b8b;
      margin-top: 10px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-card">
      <h1 class="title">Good to see you again ðŸ‘‹</h1>
      <p class="subtitle">Letâ€™s pick up where you left off.</p>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Your secret word</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <button type="submit" class="login-btn">Letâ€™s go â†’</button>
      </form>

      <p class="footnote">Just exploring? Thatâ€™s cool too â˜•</p>
    </div>
  </div>
</body>
</html>
