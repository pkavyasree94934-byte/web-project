<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise Glow Weather ‚òÄÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      padding: 30px 25px;
      transition: transform 0.2s;
    }

    .weather-card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 1.6rem;
      color: #2b2d42;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px 14px;
      width: 70%;
      border-radius: 8px 0 0 8px;
      border: 1.5px solid #ddd;
      outline: none;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: #ff8b5f;
      box-shadow: 0 0 0 3px rgba(255,139,95,0.2);
    }

    button {
      background-color: #ff8b5f;
      border: none;
      color: white;
      padding: 11px 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    button:hover {
      background-color: #e67246;
    }

    .result {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .city {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 2.8rem;
      font-weight: 600;
      color: #ff8b5f;
    }

    .condition {
      font-size: 1rem;
      color: #444;
      margin-top: 10px;
      text-transform: capitalize;
    }

    .report {
      margin-top: 15px;
      background: #fff7f1;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #555;
      text-align: left;
    }

    .report p {
      margin: 4px 0;
    }

    .error {
      color: #e63946;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    #map {
      height: 250px;
      width: 100%;
      margin-top: 15px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h1>Sunrise Glow Weather ‚òÄÔ∏è</h1>
    <p class="subtitle">Type a city and see its mood on the map.</p>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="getWeather">Search</button>
    </div>

    <div class="result" id="result">
      <div class="city" id="cityName"></div>
      <div class="temp" id="temperature"></div>
      <div class="condition" id="condition"></div>

      <div class="report" id="report"></div>
      <div id="map"></div>
    </div>

    <p class="error" id="errorMsg"></p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const apiKey = "YOUR_API_KEY_HERE";
    const btn = document.getElementById("getWeather");
    const cityInput = document.getElementById("cityInput");
    const cityName = document.getElementById("cityName");
    const temperature = document.getElementById("temperature");
    const condition = document.getElementById("condition");
    const report = document.getElementById("report");
    const result = document.getElementById("result");
    const errorMsg = document.getElementById("errorMsg");
    let map;

    btn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (!city) {
        errorMsg.textContent = "Please type a city name üåç";
        result.style.display = "none";
        return;
      }

      errorMsg.textContent = "";
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => {
          if (!response.ok) throw new Error("City not found");
          return response.json();
        })
        .then(data => {
          const temp = Math.round(data.main.temp);
          const weather = data.weather[0].description;
          const humidity = data.main.humidity;
          const wind = data.wind.speed;
          const feelsLike = Math.round(data.main.feels_like);
          const lat = data.coord.lat;
          const lon = data.coord.lon;

          cityName.textContent = `${data.name}`;
          temperature.textContent = `${temp}¬∞C`;
          condition.textContent = `${weather}`;
          report.innerHTML = `
            <p>üå°Ô∏è Feels like: <b>${feelsLike}¬∞C</b></p>
            <p>üíß Humidity: <b>${humidity}%</b></p>
            <p>üå¨Ô∏è Wind Speed: <b>${wind} m/s</b></p>
            <p>üìç Coordinates: ${lat.toFixed(2)}, ${lon.toFixed(2)}</p>
          `;

          result.style.display = "block";

          // Initialize or update the map
          if (!map) {
            map = L.map('map').setView([lat, lon], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
          } else {
            map.setView([lat, lon], 10);
          }

          // Add marker
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`<b>${data.name}</b><br>${weather}<br>${temp}¬∞C`)
            .openPopup();
        })
        .catch(err => {
          result.style.display = "none";
          errorMsg.textContent = "Couldn‚Äôt find that city üòï Try again.";
        });
    });

    // Allow Enter key to trigger search
    cityInput.addEventListener("keyup", e => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
